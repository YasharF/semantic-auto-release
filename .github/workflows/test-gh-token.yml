name: Test Permissions

on:
  workflow_dispatch: # manual trigger

jobs:
  gather-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: read
      checks: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run data gathering script with GH_TOKEN
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_ADMIN: ${{ secrets.PAT_ADMIN }}
          PAT_CONTENT_PR_STATUS: ${{ secrets.PAT_CONTENT_PR_STATUS }}
          PAT_CONTENT_PR: ${{ secrets.PAT_CONTENT_PR }}
          PAT_BAD: ${{ secrets.PAT_BAD }}
          PAT_MIN: ${{ secrets.PAT_MIN }}

          # Leave PAT_* unset here to ensure only GH_TOKEN is tested
        run: |
          node ./get_data.js
