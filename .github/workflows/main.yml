name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  HUSKY: 0

jobs:
  static-and-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install dependencies
        run: |
          npm ci
      - name: Prettier
        run: |
          npm run prettier:check
      - name: Unit tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          npm run test:unit

  integration-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write # semantic-release needs to write permission even in dry run
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Integration tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          npm run test:integration

  dependabot-automerge:
    needs: [static-and-unit-tests, integration-test]
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Automerge Dependabot PRs if all checks have passed
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge --squash --auto ${{ github.event.pull_request.number }}
